<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <header class="row">
            <div class="container-fluid">
                <div class="jumbotron col-sm-12">
                    <div class="container">
                        <h1 class="display-5">Weather Dashboard</h1>
                    </div>
                </div>

            </div>
        </header>

        <div class="row">
            <div class="input-group mb-3 col-md-3">
                <input id="city-searchbox" type="text" class="form-control" placeholder="search for a city">
                <div class="input-group-append">
                    <button id = "search-button" class="btn btn-primary" type="button">search</button>
                </div>

            </div>


            <div class="col-md-9">
                <div id="general-weather" class="card">
                    
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <ul id="city-list" class="list-group">
                    <!-- cities prepended to list here -->
                </ul>
            </div>
            <div id="days-forecast" class="col-md-9">
                <!-- <h1>5-day Forecast</h1> -->
                <!-- <div id= "forecast-card" class="card text-white bg-info mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Info card title</h5>
                        <p class="card-text"> body </p>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
